<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      <link rel="stylesheet" href="style.css">

      <script defer src="main.js"></script>

      <title>Task Manager</title>
</head>
<body>
      <div class="container">
            <h1>Tasks Manager</h1>
            <form id="formContainer" class="text-center">
                  <label>Task Description:</label>
                  <input id="taskBox" type="text">
                  <label>End Date:</label>
                  <input id="dateBox" type="date">
                  <label>End Hour:</label>
                  <input id="hourBox" type="time"><br>
                  <button onclick="addNote()" class="btn btn-primary" type="button">Add Task</button>
                  <button onclick="clearForm()" class="btn btn-dark" type="button">Clear</button>
            </form>

      <div id="taskContainer" class="row">
           
      </div>
</div>     
</body>
</html>
